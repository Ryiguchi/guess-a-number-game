<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess a Number</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="title-section section">
        <h1 class="title">Number Guessing Game</h1>
        <div class="input-wrapper">
          <div class="setup-box">
            <label for="min" class="label-min">From</label>
            <input
              type="text"
              name="min"
              class="input-min setup-input"
              value="0"
            />
          </div>
          <div class="setup-box">
            <label for="max" class="label-max">To</label>
            <input
              type="text"
              name="max"
              class="input-max setup-input"
              value="100"
            />
          </div>
          <div class="guesses-box setup-box">
            <label for="guesses" class="label-guesses">Number of guesses</label>
            <input
              type="number"
              name="guesses"
              class="input-guesses setup-input"
              value="5"
              min="1"
              step="1"
            />
          </div>

          <div class="press-play-wrapper wrapper">
            <span class="title-text">Press</span>
            <button class="play-btn btn">Play</button>
            <span class="title-text">To Start</span>
          </div>
        </div>
        <div class="secret-number-wrapper wrapper hidden">
          <span class="title-text">Secret</span>
          <span class="secret-number">?</span>
          <span class="title-text">Number</span>
        </div>
      </section>
      <section class="game-section section hidden">
        <label for="guess" class="guess-label">Guess a number, 0 -100</label>
        <input type="text" name="guess" id="guess" input="0" />
        <div class="btns">
          <button class="guess-btn btn">Guess</button>
          <button class="reset-btn btn">Start Over</button>
        </div>

        <div class="message"></div>
        <h3>Your Previous Guesses</h3>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
