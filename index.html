<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess a Number</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="title"><span>?</span> Number Guessing Game<span>?</span></h1>

      <label for="guess" class="guess-label">Guess a number, 0 -100</label>
      <input type="number" name="guess" id="guess" min="0" max="100" step="1" />
      <div class="btns">
        <button class="guess-btn btn">Guess</button>
        <button class="reset-btn btn">Start Over</button>
      </div>

      <div class="message"></div>
      <h3>Your Previous Guesses</h3>
      <ul></ul>
    </main>
  </body>
</html>
